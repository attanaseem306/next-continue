        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- navbar start -->
    <div class="container-fluid bg-dark text-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-dark sticky-top">
                <div class="container-fluid">
                    <img class="n" src="https://www.next.co.uk/static-content/icons/header/next/v1/vision/new-next-black-logo.svg" alt="">
                    <h2>NextShop</h2>
                    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll m-3"
                            style="--bs-scroll-height: 100px;">
                            <li class="nav-item one">
                                <a class="nav-link active text-light text-center" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item two">
                                <a class="nav-link active text-light text-center" aria-current="page"
                                    href="#">ShopNow</a>
                            </li>
                        </ul>
                        <form class="d-flex text-center" role="search">
                            <div class="input">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            </div>
                            <i class="fa-solid fa-suitcase-rolling"></i>
                            <button id="login"> <a class="l" href="./login.html">singIn</a></button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- navbar end -->
    <!-- phela start -->
    <div class="container-fluid fluid">
        <div class="container phela">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <h1>Make your fashion more perfect</h1>
                    <p>With our clothing collection, you can take your style to the next level.</p>
                    <button id="shop-now">shop now</button>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 mt-4">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://mdbcdn.b-cdn.net/img/new/slides/041.webp" class="d-block w-100"
                                    alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="https://mdbcdn.b-cdn.net/img/new/slides/043.webp" class="d-block w-100"
                                    alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="https://mdbcdn.b-cdn.net/img/new/slides/042.webp" class="d-block w-100"
                                    alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- phela end -->

    <!-- category start -->

    <div class="container">
        <div class="row">
            <h1 class="img-h1">Shop by Category</h1>
            <div class="img">
                <div class="oneimg">
                    <h1>T-shirt</h1>
                </div>
                <div class="secondimg">
                   <h1>Hoodies</h1>
                </div>
                <div class="thirdimg">
                  <h1>Jackets</h1>
                </div>
                <div class="fourthimg">
                   <h1>Trousers</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- category end -->
   
    
    <a href="./cardadd.html"> <button>ADD CARD +</button></a>
    <h3>New Arrivals</h3>
    <div id="card"></div>
     
<div class="last">

</div>
